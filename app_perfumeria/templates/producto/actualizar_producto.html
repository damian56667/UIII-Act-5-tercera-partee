{% extends 'base.html' %}
{% block title %}Actualizar Producto{% endblock %}
{% block content %}
<h3>Actualizar Producto</h3>
<form method="post" action="{% url 'realizar_actualizacion_producto' producto.id %}">
  {% csrf_token %}
  <div class="mb-3"><label>Nombre</label><input class="form-control" name="nombre" value="{{ producto.nombre }}"></div>
  <div class="mb-3"><label>Descripción</label><textarea class="form-control" name="descripcion" rows="3">{{ producto.descripcion }}</textarea></div>
  <div class="row">
    <div class="col-md-4 mb-3"><label>Precio</label><input type="number" step="0.01" class="form-control" name="precio" value="{{ producto.precio }}"></div>
    <div class="col-md-4 mb-3"><label>Stock</label><input type="number" class="form-control" name="stock" value="{{ producto.stock }}"></div>
    <div class="col-md-4 mb-3"><label>Categoría</label><input class="form-control" name="categoria" value="{{ producto.categoria }}"></div>
  </div>
  <div class="mb-3"><label>SKU</label><input class="form-control" name="sku" value="{{ producto.sku }}"></div>

  <div class="form-check mb-3">
    <input type="checkbox" class="form-check-input" id="activo" name="activo" {% if producto.activo %}checked{% endif %}>
    <label class="form-check-label" for="activo">Activo</label>
  </div>

  <button class="btn btn-primary">Guardar cambios</button>
  <a class="btn btn-secondary" href="{% url 'ver_producto' %}">Cancelar</a>
</form>
{% endblock %}
