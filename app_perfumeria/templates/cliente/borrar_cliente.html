{% extends 'base.html' %}
{% block title %}Confirmar borrado{% endblock %}
{% block content %}
<h3>Confirmar borrado</h3>
<p>¿Deseas eliminar al cliente <strong>{{ cliente.nombre }} {{ cliente.apellido }}</strong>?</p>
<form method="post">
  {% csrf_token %}
  <button class="btn btn-danger">Sí, eliminar</button>
  <a class="btn btn-secondary" href="{% url 'ver_cliente' %}">No, volver</a>
</form>
{% endblock %}
